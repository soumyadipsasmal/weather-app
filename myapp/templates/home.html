{% extends "base.html" %}

{% load static %}
{% block content %}
<div class="content_wrapper" id="app">
	<div v-if="infos.city">
		<h1>
			Weather
			<div class="date"></div>
		</h1>
                    <form class ="form"method="get">
			<label for="fname">Enter Location</label>
                              <input type="form-control" name="city">
                              <button class="btn"type="submit">submit</button>
                    </form>

		<div class="weather_card">
			<div class="weather_card_img" :style="{backgroundImage: https://openweathermap.org/img/wn/{{ data.icon }}.png        }">
				<div class="weather_card_state">
					<span class="material-icons">
                                                  <img src=" https://openweathermap.org/img/wn/{{ data.icon }}.png" alt="">          
                                                                     
						
					</span>
				</div>
			</div>

			<div class="weather_card_infos">
				<div class="weather_card_infos_title">
                                                  {{data.city}}
                                                  <br>       
                                                  {{data.description}}  
					
				</div>
				<div class="weather_card_infos_temp">
					{{data.celcius_temperature}}°C / {{data.kelvin_temperature}}°F
				</div>
				<div class="bottom">
					<hr>
					<div class="weather_card_infos_bottom">
                                                            humidity: {{data.humidity}} - pressure: {{data.pressure}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
